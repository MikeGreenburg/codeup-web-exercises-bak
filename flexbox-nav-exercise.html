<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Articles</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Market</a></li>
            <li><a href="">Jobs</a></li>
            <li class="logo-item"><a class="logo" href=""></a>Logo</li>
            <li><a href="">Follow Us</a></li>
            <li><a href=""><i class="fas fa-search"></i></a></li>
            <li><a href=""><i class="fas fa-shopping-cart"></i></a></li>
            <li><a href=""><i class="fa fa-user-circle"></i></a></li>
        </ul>
    </nav>
<!--The navbar must have the following:-->

<!--box-sizing: border-box for all elements-->
<!--link text, the logo, and icons are surrounded by anchor tags-->
<!--links turn blue on hover-->
<!--anchor tags are display: inline-block-->
<!--clickable area of links immediately flow from one link to the next (padding will help achieve this)-->
<!--Google Fonts used for logo and link text ("Montserrat" and "Work Sans", respectively)-->
<!--the "Logo" text is 3em with .2em of padding above and below-->
<!--no explicit height given to the navbar-->
<!--default styling is removed as needed from the body, unordered list and anchor tag elements-->
<!--logo is absolutely positioned to completely center text on the navbar-->

</body>
</html>
