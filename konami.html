<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konami Code</title>
</head>
<style>
    body{
        background-color: black;
        overflow: hidden;
    }
    #contra {
        display: block;
        margin-left: auto;
        width: 100%;
        height: 100%
    }

    #text {
        text-align: center;
        color: white;
        font-family: 'Press Start 2P';
    }

</style>
<body>
<h1 id="text">Game Genie</h1>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
<img id="contra" src="img/Contrastart.png" alt="">
<audio id="pop">
    <source src="sounds/Contra%20Title%20Screen.mp3" type="audio/mpeg">
</audio>


<script src="js/jquery-2.2.4.js"></script>
<script type="text/javascript">
    "use strict";
    window.onload=function(){
        document.getElementById("#successfulContra").play();
    };

    $(document).ready(function(){

        var keys = {
            13: 'Enter',
            37: 'ArrowLeft',
            38: 'ArrowUp',
            39: 'ArrowRight',
            40: 'ArrowDown',
            65: 'a',
            66: 'b'
        };

        var konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'];
        var userInput = 0;
        $('backgroundImage').html('contra');
        document.addEventListener('keydown', function (e) { // starts 2nd code

            var key = keys[e.keyCode];
            var requiredKey = konamiCode[userInput];

            if (key === requiredKey) {
                userInput++;
                if (userInput === konamiCode.length) {
                    activateCheats();
                    userInput = 0;
                }
            } else {
                userInput = 0;
            }
        });
        function activateCheats() {
            $("#pop").play();
            $('h1').html("You Have 30 Extra Lives");

        }
    });
    </script>
</body>
</html>
